on:
  schedule:
    - cron: "0 0 * * 5"
  push:
    branches: main

name: Render and Publish

# you need these permissions to publish to GitHub pages
# permissions:
#     contents: write
#     pages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Google Fonts
        shell: /bin/bash {0}
        run: |
          sudo apt update
          sudo apt upgrade
          sudo apt install -y fonts-noto fonts-noto-color-emoji fonts-noto-mono

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # To install LaTeX to build PDF book
          tinytex: true

      # add software dependencies here and any libraries

      # From https://github.com/r-lib/actions/tree/v2-branch/setup-r
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # See more at https://github.com/quarto-dev/quarto-actions/blob/main/examples/example-03-dependencies.md

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages:
            any::rmarkdown
            any::downlit
            any::knitr
            any::skimr
            any::ggplot2
            any::ggthemes
            any::devtools
            any::jsonlite
            any::yaml
            any::lubridate
            any::stringr
            any::dplyr
            any::tidyr
            any::purrr
            any::readr
            any::xml2

      # NOTE: If Publishing to GitHub Pages, set the permissions correctly
      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2

      - name: Publish to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # this secret is always available for github actions
        run: |
          git config --global user.email "svanderplas2@unl.edu"
          git config --global user.name "Auto Build 892 Site"
          quarto publish gh-pages docs --no-render --no-browser
